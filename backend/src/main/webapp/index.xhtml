<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF/PrimeFaces Demo</title>
</h:head>
<h:body>
    <h1>Welcome to cpb-customer-demo (JSF + PrimeFaces)</h1>
    <h:form>
        <p:dataTable value="#{customerBean.customers}" var="customer">
            <p:column headerText="ID">
                #{customer.id}
            </p:column>
            <p:column headerText="Name">
                #{customer.name}
            </p:column>
        </p:dataTable>
    </h:form>
    <p:button value="PrimeFaces Button" />
</h:body>
</html>
